<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero-wrapper">
        <img class="hero-image" src="./images/image-hero.jpg" alt="Hero" />
        <!-- Wave SVG -->
        <svg class="wave" viewBox="0 0 500 150" preserveAspectRatio="none">
          <path d="M0,100 C150,200 350,0 500,100 L500,150 L0,150 Z" fill="#ffffff"></path>
        </svg>
      </div>

      <div class="blog-section">
        <div class="text">
          <h2 class="title-text">Perfect solution for small business</h2>
          <p class="description">
            Small businesses need to generate leads to grow. You can use tools like Ringy.
          </p>
        </div>

        <div class="footer-section">
          <img class="footer-img" src="./images/avatar-image-business-card-1.png" alt="Amy Burgess" />
          <div>
            <h3>Amy Burgess</h3>
            <p>Customer Manager, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
